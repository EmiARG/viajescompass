<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emilio Masciarelli">
    <meta name="description" content="Pagina de registro a la pagina principal de Viajes Compass">
    <link rel="stylesheet" type="text/css" href="stylesregister.css">
    <link rel="icon" href="img/compass.png">
    <title>Registrarse</title>
</head>
<body>
    <div class="container">
        <div class="title">
                <h2>Bienvenido a Viajes Compass</h2>
                <h3>Registrate!</h3>
        </div>
        <div class="data-btns">
            <form class="data">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Casilla de correo" required>
                <label for="pass">Contrase単a</label>
                <input type="password" id="pass" name="pass" placeholder="Tu contrase単a" required>
                <label for="repeat-pass">Repite contrase単a</label>
                <input type="password" id="repeat-pass" name="pass" placeholder="Repite tu contrase単a" required>
                <input class="btn-register" type="submit" value="Registrarse">
            </form>
            <div class="btns">    
                <a href="#" class="facebook"><img src="img/facebookblue.png" alt="Logo facebook"><p>Continuar con Facebook</p></a>
                <a href="#" class="google"><img src="img/google.png" alt="Logo Google"><p>Continuar con Google</p></a>
            </div>
        </div>
    </div>
</body>
</html>
