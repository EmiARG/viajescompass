<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emilio Masciarelli">
    <meta name="description" content="Pagina de registro a la pagina principal de Viajes Compass">
    <link rel="stylesheet" type="text/css" href="styleslogin.css">
    <link rel="icon" href="img/compass.png">
    <title>Login</title>
</head>
<body>
    <div class="fondo">
        <h2>Loguearse</h2>
        <div class="container">
            <form>
                <label for="usuario">Usuario</label>
                <input type="email" id="usuario" name="usuario" placeholder="Tu correo registrado" required>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass"
                name="pass" placeholder="Tu contraseña" required>
                <a href="#"><button type="submit">Ingresar</button></a>
            </form>
            <div class="logo-name">
                <img src="img/compass.png" alt="Logo Empresa">
                <p>Viajes Compass</p>
            </div>
        </div>
    </div>
</body>
